<h2>Generate QR-Code in Angular Application</h2>
<div class="flexContainer">
  <div>
    <div>
      <qr-code [value]="qrcode" [size]="width" [level]="level"></qr-code>
    </div>
  </div>
<form #loginForm="ngForm" ></form>
      <mat-form-field>
      <input matInput placeholder="subject" [(ngModel)]="subject" name="subject" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="subject" [(ngModel)]="subject" name="subject" required>
    </mat-form-field><mat-form-field appearance="fill" class="example-form-field">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="datepicker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>
    
  <div>

    <label>
      or type to change: <input [(ngModel)]="qrdata" placeholder="name" />
      <button (click)="changeQrdata(qrdata)">
      Set "Peter Parker"
    </button>
      
    </label>

  </div>
</div>
